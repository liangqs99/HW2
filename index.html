name: introdution

&lt;h1 align="center"&gt; Introduction &lt;/font&gt;&lt;/h1&gt;
&lt;br&gt;

- 14 carriers.
- 3593 flights.
- 1 dependent variable.
 - Arr_Delay: flight Arr_Delay in minutes
- 9 independent variables.
 - Airport_Distance: distance between the airports in miles
 - Number_of_flights: total no of flights in airport
 - Weather: delay due to weather condition ranked 0-10, with 0 being mild and 10 being extreme
 - Support_Crew_Available: total no of support crew available
 - Baggage_loading_time: time in minutes for loading the baggage
 - Late_Arrival_o: time in minutes for late arriving aircraft of the same flight
 - Cleaning_o: time in minutes for aircraft cleaning
 - Fueling_o: time in minutes for aircraft fueling
 - Security_o: time in minutes for security checking

name: Conclusions

&lt;h1 align="center"&gt; Conclusions &lt;/font&gt;&lt;/h1&gt;
&lt;br&gt;

Based on the simple linear regression analysis
- Flights delay time increases when these varibles increase:
 - Airport_Distance
 - Number_of_flights
 - Baggage_loading_time
 - Late_Arrival_o
- Flights delay time increases when these varibles decrease:
 - Support_Crew_Available
- Flights delay time is not affect by these varibles significantly:
 - Cleaning_o: time in minutes for aircraft cleaning
 - Fueling_o: time in minutes for aircraft fueling
 - Security_o: time in minutes for security checking
- It is hard to judge the relation between flights delay time and below varible by simple linear regression: 
 - Weather
